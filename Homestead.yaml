keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: /home/moringa/waziBackend
        to: /home/vagrant/code
sites:
    -
        map: wazibackend.test
        to: /home/vagrant/code/public
databases:
    - homestead
    - wazi_db
features:
    -
        mariadb: false
    -
        ohmyzsh: false
    -
        webdriver: false
name: wazibackend
hostname: wazibackend
